<body>
<div class="outter_mode">
    <div class="mode">
        <label>Choose Mode:</label>
        <select id="mode">
            <option value="none">None</option>
            <option value="global">Global</option>
            <option value="local">Local</option>
        </select>
    </div>
    <div class="textarea_box_container">
        <div id="col1">
            <label for="query"></label><textarea id="query" rows="10" cols="50" placeholder="Enter Query Sequence."></textarea>
        </div>
        <div id="col2">
            <label for="target"></label><textarea id="target" rows="10" cols="50" placeholder="Enter Target Sequence"></textarea><br>
        </div>
    </div>
</div>
